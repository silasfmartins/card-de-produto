<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <title>Card de Produto</title>
  <script src="./app.js"></script>
</head>
<body>
  <main>
    <div class="sofa">
      <img id="sofa" src="/assets/img/sofa.svg" alt="sofa">
      <button class="button-svg" onClick="trocar()">
        <img id="svg" src="./assets/img/three-hundred-and-sixty.svg" alt="three-hundred-and-sixty degree">   
      </button>
    </div>
    <div class="texts">
      <div class="info-sofa">
        <span>CÓDIGO: 42404</span>
        <h1>Sofá Margot II - Rosé</h1>
        <h2>R$ 4.000</h2>
      </div>
      <button class="sacola">ADICIONAR À CESTA</button>
    </div>
  </main>
</body>
</html>
